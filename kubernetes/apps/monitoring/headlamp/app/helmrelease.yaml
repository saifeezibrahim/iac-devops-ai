---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headlamp
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: headlamp
  values:
    replicaCount: 1
    config:
      watchPlugins: true

    ingress:
      enabled: false

    initContainers:
      - command:
          - /bin/sh
          - "-c"
          - |
            kubectl config set-cluster main --server=https://kubernetes.default.svc --certificate-authority=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            kubectl config set-credentials main --token=$(cat /var/run/secrets/kubernetes.io/serviceaccount/token)
            kubectl config set-context main --cluster=main --user=main
            kubectl config use-context main
        env:
          - name: KUBERNETES_SERVICE_HOST
            value: 10.0.0.150
          - name: KUBERNETES_SERVICE_PORT
            value: "6443"
          - name: KUBECONFIG
            value: /home/headlamp/.config/Headlamp/kubeconfigs/config
        image: alpine/kubectl:1.34.2
        name: create-kubeconfig
        securityContext:
          capabilities:
            drop:
              - ALL
          privileged: false
          readOnlyRootFilesystem: true
          runAsGroup: 101
          runAsNonRoot: true
          runAsUser: 100
        volumeMounts:
          - mountPath: /home/headlamp/.config/Headlamp/kubeconfigs
            name: kubeconfig
            readOnly: false

    volumeMounts:
      - mountPath: "/home/headlamp/.config/Headlamp/kubeconfigs/"
        name: kubeconfig
        readOnly: true
    volumes:
      - name: kubeconfig
        emptyDir: {}

    pluginsManager:
      enabled: true
      configContent: |
        plugins:
          - name: cert-manager
            source: https://artifacthub.io/packages/headlamp/headlamp-plugins/headlamp_cert-manager
            version: 0.1.0
          - name: flux
            source: https://artifacthub.io/packages/headlamp/headlamp-plugins/headlamp_flux
            version: 0.5.0
          - name: kompose
            source: https://artifacthub.io/packages/headlamp/headlamp-plugins/headlamp_kompose
            version: 0.1.0-beta-1
          - name: ai-assistant
            source: https://artifacthub.io/packages/headlamp/headlamp-plugins/headlamp_ai_assistant
            version: 0.1.0-alpha
