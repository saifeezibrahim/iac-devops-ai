      remoteRef:
        key: "REDACTED"
    - secretKey: SONARR_API_KEY
      remoteRef:
        key: "REDACTED"
    - secretKey: BAZARR_API_KEY
      remoteRef:
        key: "REDACTED"
    - secretKey: PROWLARR_API_KEY
      remoteRef:
        key: "REDACTED"
    - secretKey: SABNZBD_API_KEY
      remoteRef:
        key: "REDACTED"
    - secretKey: LIDARR_API_KEY
      remoteRef:
        key: "REDACTED"
