---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name immich-crunchy-postgres
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  target:
    name: *name
    template:
      data:
        s3.conf: |
          [global]
          repo1-s3-key=K3Bf56zgJk4DqMQnIV2m
          repo1-s3-key-secret={{ .PG_MINIO_SECRET_KEY }}
  data:
    - secretKey: PG_MINIO_SECRET_KEY
      remoteRef:
        key: "REDACTED"
