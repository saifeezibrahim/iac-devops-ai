---
# HTTP Route for Synapse (Matrix homeserver)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: matrix-synapse
  namespace: matrix
spec:
  hostnames: ["matrix.mafyuh.dev"]
  parentRefs:
    - name: envoy-external
      namespace: kube-system
      sectionName: https
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: matrix-synapse
          namespace: matrix
          port: 8008

